<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p><b><h1>Tìm Kiếm Sản Phẩm</h1></b></p>
    <form action="">
        <div>
            <label for="search">Từ khoá tìm kiếm:</label>
        <br>
            <input type="text" id="search">
        </div>
        <br>
        <div>
            <label for="product">Loại sản phẩm:</label>
        <br>
            <select name="product" id="product">
                <option value="1">Điện tử</option>
                <option value="2">Điện lạnh</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Tìm kiếm">
        </div>
            
        
    </form>
</body>
</html>
